<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake News Classifier</title>
</head>
<body>
    <h1>Fake News Classifier</h1>
    <form method="POST">
        <label for="content">Enter the News Content:</label><br><br>
        <textarea name="content" rows="5" cols="50"></textarea><br><br>
        <input type="submit" value="Classify">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
