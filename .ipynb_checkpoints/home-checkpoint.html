{% extends "index.html" %}

{% block content %}
<h1>Welcome to Fake News Detection</h1>
<p>This is an advanced machine learning model to detect whether news is real or fake. It uses a Logistic Regression model trained on a large dataset of news articles.</p>

<h2>Model Accuracy</h2>
<div id="accuracy-bar-chart">
    <!-- This is where the bar chart will be dynamically loaded -->
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample data for accuracy chart (you can update with actual data)
    var ctx = document.getElementById('accuracy-bar-chart').getContext('2d');
    var accuracyChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Accuracy'],
            datasets: [{
                label: 'Accuracy',
                data: [0.92],  // replace this value with actual model accuracy
                backgroundColor: ['rgba(75, 192, 192, 0.2)'],
                borderColor: ['rgba(75, 192, 192, 1)'],
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
