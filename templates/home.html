{% extends "index.html" %}

{% block content %}
<h1>Welcome to Fake News Detection!</h1>
<p>This tool uses Machine Learning (Logistic Regression) to detect fake news.</p>

<h3>How It Works</h3>
<p>We preprocess the input, vectorize it, and use a trained ML model to classify it.</p>

<canvas id="accuracyChart" width="400" height="200"></canvas>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
var ctx = document.getElementById('accuracyChart').getContext('2d');
var chart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Logistic Regression', 'SVM', 'Random Forest'],
        datasets: [{
            label: 'Accuracy (%)',
            data: [92, 89, 85],
            backgroundColor: ['#4bc0c0', '#9966ff', '#ff9f40']
        }]
    },
    options: { scales: { y: { beginAtZero: true } } }
});
</script>
{% endblock %}
